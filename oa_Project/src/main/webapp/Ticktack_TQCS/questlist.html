<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>滴答办公系统-面试题列表</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="media/layui/css/layui.css" media="all">
<script src="media/js/jquery.min.js"></script>
</head>
<body>
	<div class="layui-container">
		<table id="tbdata" lay-filter="tbop"></table>
		<script type="text/html" id="barop">
    		<a class="layui-btn layui-btn-mini" lay-event="detail">查看详情</a>
    		<a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="edit">修改</a>
		</script>
	</div>
	<div id="dv">
		<p id="p1"></p>
		<p id="p2"></p>
	</div>
	<script src="media/layui/layui.js"></script>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script>
	layui.use('table', function(){
		  var table = layui.table;
		  
		  //第一个实例
		  table.render({
		    elem: '#tbdata'
		    ,url: 'questpage.do' //数据接口
		    ,page: true //开启分页
		    ,cols: [[ //表头
		      {field: 'id', title: '序号', sort: true, fixed: 'left'}
		      ,{field: 'quest', title: '题目'} 
		      ,{field: 'answer', title: '答案'}
		      ,{field: 'no', title: '审题人'}
		      ,{field: 'createdate', title: '录入日期'}
		      ,{field:'right', title: '操作',toolbar:"#barop"}
		    ]]
		  });
		  //监听工具条
		  table.on('tool(tbop)', function(obj){
		        var data = obj.data;
		        if(obj.event === 'detail'){
		        	$("#p1").html(data.quest);
		        	$("#p2").html(data.answer);
		           layer.open({
		        	   	type:1,
		        	   	content:$("#dv")
		           })
		        } else if(obj.event === 'edit'){//编辑 修改
		        	//get传递参数有中文，必须编码
		        	//JSON.stringify 将对象转换为字符串
		          // location.href="courseupdate.html?d="+ encodeURI(JSON.stringify(data));
		        }
		});
	});

</script>
</body>
</html>
